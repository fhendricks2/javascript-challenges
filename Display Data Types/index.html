<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Display Data Types</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
    <script src="main.js"></script>
</head>
<body>
    <script>
        // *=====Array=====* //
        var cars = [
            "Saab",
            "Volvo",
            "BMW"
        ];
        console.log(cars);

        // *=====Object=====* //
        var person = {
            firstName: "John",
            lastName: "Doe",
            age: 50,
            eyeColor: "blue"
        };
        console.log(person);

        // *=====String=====* //
        var x = "My name is Fatima Hendricks";
        console.log(x);

        // *=====Number=====*//
        var a = 10;  
        var b = 1.555;   
        console.log(a);
        console.log(b);

        // *=====Boolean=====* //
        var boolean = 10 > 9;
        console.log(boolean);

        // *=====Null=====* //
        var number = null;
        console.log(number);

        // *=====Undefined=====* //
        var name;
        console.log(name);

        // *=====Date=====* //
        var d = new Date(2018, 11, 24, 10, 33, 30, 0);
        console.log(d);


    </script>
    
</body>
</html>
